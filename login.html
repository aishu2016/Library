<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="storystrap.html">HOME</a>
      <a class="navbar-brand" href="login.html">LOGIN</a>
      <a class="navbar-brand" href="signup.html">SIGNUP</a>
      <a class="navbar-brand" href="#">CATEGORY</a>
      <a class="navbar-brand" href="#">CATEGORY</a>
    </nav>
  </header>

  <div class="container-fluid login">
    <div class="box">
      <h3 style="color: white; font-size: xx-large; font-family: auto; font-weight: 700;">LOGIN</h3>
      <form action="storystrap.html" onsubmit="return validate()">

        <div class="form-group">
          <label for="email">Email * </label><br>
          <input type="email" style="background-color: transparent; border: none; border-bottom: 4px solid; class="
            form-control" id="email" placeholder="Email" name="email">
        </div>

        <div class="form-group">
          <label for="pwd">Password * </label><br>
          <input type="password" style="background-color: transparent; border : none; border-bottom: 4px solid;  class="
            form-control" id="pwd" placeholder="Password" name="pwd">
        </div>

        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me </label>
        </div>

        <button id="submits" class="btn btn-lg  btn-block">Login</button><br>
        <p id="num"></p>
        <a href="storystrap.html" target="_blank"></a>
        <a href="login.html" target="_blank"> </a>
        <a id="create" href="signup.html" target="_blank">Create New Account</a>

      </form>
      <script src="login.js"></script>

    </div>
  </div>

  <h2 style="color: rgb(88, 87, 87);">Follow Us</h2>
  <div class="follow">
    <button type="button" class="btn btn-info">Twitter</button>
    <button type="button" class="btn btn-primary">Facebook</button>
    <button type="button" class="btn btn-danger">Google+</button>
  </div>
</body>

</html>
